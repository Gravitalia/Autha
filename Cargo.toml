[package]
name = "autha"
version = "0.1.0"
description = "fast and safe authorization delegation and account management API"
homepage = "https://account.gravitalia.com"
readme = "README.md"
edition = "2021"
license = "MPL"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
debug = false

[profile.dev]
opt-level = "z"
debug = true

[dependencies]
axum = { version = "0.8.1", features = ["macros"] }
tokio =  { version = "1.42.0", features = ["rt-multi-thread", "net", "tracing"] }
serde = "1.0.216"
serde_json = "1.0.134"
sqlx = { version = "0.8.2", features = ["runtime-tokio", "postgres", "chrono"] }
tower = "0.5.2"
tower-http = {version = "0.6.2", features = [
"cors", "trace", "tracing", "request-id", "sensitive-headers", "tokio", "timeout",
] }
url = "2.5"
validator = { version = "0.19.0", features = ["derive"] }
hex = "0.4"
chrono = { version = "0.4.39", features = ["serde"] }
# Error
thiserror = "2.0"
# Telemetry
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
metrics = "0.24"
metrics-exporter-prometheus = { version = "0.16", default-features = false, features = ["tracing"] }
sysinfo = { version = "0.32", default-features = false, features = ["system"] }
tracing-loki = "0.2"
# Cryptography
argon2 = "0.5.3"
rsa = "0.9.7"
aes = "0.8.4"
fpe = "0.6.1"
rand = "0.8"

[dev-dependencies]
http-body-util = "0.1"
