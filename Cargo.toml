[package]
name = "autha"
version = "1.0.0"
edition = "2021"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true

[dependencies]
tokio = { version = "1.23.0", features = ["full"] }
warp = "0.3.3"
serde = { version = "1.0", features = ["derive"] }

memcache = "0.17.0"
cdrs-tokio = "7.0.4"

chacha20poly1305 = "0.10.1"
rust-argon2 = "1.0.0"
sha2 = "0.10.6"

uuid = { version = "1.2.2", features = ["v4"] }
regex = "1.7.0"
jsonwebtoken = "8.2.0"
dotenv = "0.15.0"