[package]
name = "autha"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true

[dependencies]
tokio = { version = "1.21.0", features = ["full"] }
warp = "0.3.2"
serde = { version = "1.0", features = ["derive"] }

redis = "0.21.6"
cdrs-tokio = "6.2.0"

chacha20poly1305 = "0.10.1"
rust-argon2 = "1.0.0"
hex = "0.4"
sha256 = "1.0.3"

dotenv = "0.15.0"
uuid = { version = "1.1.2", features = ["v4"] }
fastrand = "1.8.0"
regex = "1.6.0"
generic-array = "0.14.6"
once_cell = "1.14.0"
jsonwebtoken = "8.1.1"