[package]
name = "autha"
version = "0.2.0"
description = "fast and safe authorization delegation and account management API"
homepage = "https://account.gravitalia.com"
readme = "README.md"
edition = "2021"
license = "MPL"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
debug = false

[profile.dev]
opt-level = "z"
debug = true

[dependencies]
axum = { version = "0.8.4", features = ["macros"] }
tokio =  { version = "1.44.2", features = ["rt-multi-thread", "net", "tracing"] }
serde = "1.0.219"
serde_json = "1.0.140"
serde_yaml = "0.9.34"
sqlx = { version = "0.8.5", features = ["runtime-tokio", "postgres", "chrono"] }
tower = "0.5.2"
tower-http = {version = "0.6.2", features = [
"cors", "trace", "tracing", "request-id", "sensitive-headers", "tokio", "timeout",
] }
url = "2.5"
validator = { version = "0.20.0", features = ["derive"] }
hex = "0.4"
regex-lite = "0.1"
chrono = { version = "0.4.41", features = ["serde"] }
ldap3 = "0.11.5"
# Error
thiserror = "2.0"
# Telemetry
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
opentelemetry = { version = "0.28.0", features = ["trace"] }
opentelemetry_sdk = "0.28.0"
opentelemetry-otlp = { version="0.28.0",  features = ["grpc-tonic", "metrics"] }
opentelemetry-appender-tracing = "0.28.1"
metrics = "0.24"
metrics-exporter-prometheus = { version = "0.16", default-features = false, features = ["tracing"] }
sysinfo = { version = "0.34", default-features = false, features = ["system"] }
# Cryptography
argon2 = "0.5.3"
rsa = "0.9.8"
p256 = "0.13.2"
aes = "0.8.4"
cbc = { version = "0.1.2", features = ["std"] }
rand = "0.8"
## TOTP related.
hmac = "0.12"
sha1 = "0.10"
base32 = "0.5"

[dev-dependencies]
http-body-util = "0.1"
