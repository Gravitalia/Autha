[package]
name = "api"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 3
lto = true

[profile.dev]
opt-level = 0
debug = true

[dependencies]
tokio = { version = "1.20.1", features = ["full"] }
warp = "0.3.2"
serde = { version = "1.0", features = ["derive"] }

redis = "0.21.5"
cdrs-tokio = "6.2.0"

dotenv = "0.15.0"
fastrand = "1.8.0"
regex = "1.6.0"
chacha20poly1305 = "0.10.1"
rust-argon2 = "1.0.0"
hex = "0.4"
generic-array = "0.14.6"