[package]
name = "autha"
version = "1.1.0"
edition = "2021"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
debug = false

[profile.dev]
opt-level = 0
debug = true

[dependencies]
tokio = { version = "1.27.0", features = ["full"] }
warp = { version = "0.3.4", features = ["tls"] }
serde = { version = "1.0.171", features = ["derive"] }
tonic = { version = "0.9.2", features = [ "tls", "gzip" ] }

memcache = "0.17.0"
cdrs = "2.3.3"

chacha20poly1305 = "0.10.1"
rust-argon2 = "1.0.0"
sha3 = "0.10.6"
fpe = "0.6.1"
aes = "0.8.2"

regex = "1.9.1"
jsonwebtoken = "8.3.0"
dotenv = "0.15.0"
lazy_static = "1.4.0"
once_cell = "1.17.1"
hex = "0.4.3"
generic-array = "0.14.7"
serde_json = "1.0.103"
chrono = "0.4.26"
rand = "0.8.5"
totp-lite = "2.0.0"
reqwest = { version = "0.11.16", features = ["json"] }
anyhow = "1.0.72"
serde_yaml = "0.9.24"
prost = "0.11.9"
prost-types = "0.11.9"
uuid = { version = "1.4.1", features = ["v4"] }

[build-dependencies]
tonic-build = { version = "0.9.2", features = [ "prost" ] }