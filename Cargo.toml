[package]
name = "autha"
version = "1.0.0"
edition = "2021"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true

[dependencies]
tokio = { version = "1.23.0", features = ["full"] }
warp = "0.3.3"
serde = { version = "1.0", features = ["derive"] }

memcache = "0.17.0"
cdrs = "2.3.3"

chacha20poly1305 = "0.10.1"
rust-argon2 = "1.0.0"
sha3 = "0.10.6"

uuid = { version = "1.3.0", features = ["v4"] }
regex = "1.7.0"
jsonwebtoken = "8.2.0"
dotenv = "0.15.0"
lazy_static = "1.4.0"
once_cell = "1.17.0"
hex = "0.4.3"
generic-array = "0.14.6"
serde_json = "1.0.91"
chrono = "0.4.23"
rand = "0.8.5"
totp-lite = "2.0.0"