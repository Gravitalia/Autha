[package]
name = "autha"
version = "2.1.0"
edition = "2021"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
debug = false

[profile.dev]
opt-level = 0
debug = true

[dependencies]
tokio = { version = "1.32", features = ["full"] }
warp = { version = "0.3.5", features = ["tls"] }
serde = { version = "1", features = ["derive"] }
tonic = { version = "0.9.2", features = [ "tls", "gzip" ] }

r2d2 = "0.8.10"
r2d2-memcache = "0.6.0"
scylla = "0.9.0"
async-nats = "0.31.0"

chacha20poly1305 = "0.10.1"
rust-argon2 = "2.0.0"
sha3 = "0.10.8"
fpe = "0.6.1"
aes = "0.8.3"

regex = "1.9.4"
jsonwebtoken = "8.3.0"
lazy_static = "1.4.0"
hex = "0.4.3"
generic-array = "0.14.7"
serde_json = "1"
rand = "0.8.5"
totp-lite = "2.0.0"
reqwest = { version = "0.11", features = ["json"] }
anyhow = "1.0.75"
serde_yaml = "0.9"
uuid = { version = "1.4.1", features = ["v4"] }
prost = "0.11.9"
prost-types = "0.11.9"
log = "0.4"
fern = "0.6"

[build-dependencies]
tonic-build = { version = "0.9.2", features = [ "prost" ] }